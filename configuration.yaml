homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 49
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
  auth_providers:
   - type: homeassistant
   - type: legacy_api_password
     api_password: !secret http_password

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

http:
  server_port: 8123
  # Uncomment this if you are using SSL or running in Docker etc
  #base_url: home:8123
  #ssl_certificate: /etc/letsencrypt/live/home.volker-boehme.de/fullchain.pem
  #ssl_key: /etc/letsencrypt/live/home.volker-boehme.de/privkey.pem
  ip_ban_enabled: True
  login_attempts_threshold: 5
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.116.1.0/24
    - fd00:b000:0116::/48

# Checks for available updates
updater:

#default config:
default_config:

# Configuration panel
config:

# Discover some devices automatically
discovery:

#person
person: 

# Allows you to issue voice commands from the frontend in enabled browsers
#intent_script: !include intent_script.yaml

#conversation: !include conversation.yaml

# Enables support for tracking state changes over time.
history:

#history_graph: !include history_graph.yaml

# View all events in a logbook
logbook:

# Map
map:

# Track the sun
sun:

# Weather Prediction
weather:
  - platform: darksky
    api_key: !secret dark_sky_api_key

sensor: !include sensor.yaml
binary_sensor: !include binary_sensor.yaml

device_tracker: !include devicetracker.yaml
owntracks: !include owntracks.yaml

